<div class="card">
    <h3>{{ restaurant.get('name') }}</h3>
    <img src="{{ restaurant.get('image_url') }}" alt="">
    <p><strong>Price: {{ restaurant.get('price') }}</strong></p>
    <p>Rating: {{ restaurant.get('rating') }} stars  out of {{ restaurant.get('review_count') }} reviews</p>
    <p>Address: {{ restaurant.get('display_address') }} </p>
</div>
